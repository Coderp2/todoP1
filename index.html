<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="todo-box">
            <header class="heading">To Do List</header>
            <div class="inputbox">
                <i class="bi bi-list-check"></i>
                <input type="text" placeholder="Type your to do list">
                <i id="additems" class="bi bi-plus"></i>
            </div>
            <div class="clk">
                <span class="clrall">Clear List</span>
                <span class="clrcomtask">Clear Complete</span>
            </div>
            <hr>
            <ul class="itemsList"></ul>
            <hr>
            <div class="click">
                
                    <span class="pendingTasks">Tasks Left <span id="Remaining">0</span></span>
                <div>
                    <span class="btn allTasks">All</span>
                    <span class="btn complete">Complete</span>
                    <span class="btn incomplete">Incomplete</span>
                </div>    
                    
                </span>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
